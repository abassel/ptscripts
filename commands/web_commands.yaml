# Available variables
# {scripts_path}
# {url}
# {pentest_path}
---
-
  name: wafw00f
  command: "python {scripts_path}/wafw00f_image.py {url} {pentest_path} -s {pentest_path}/screenshots"
  description: "Runs wafw00f, saves output to an html file and then takes an image."

-
  name: nmap_st_common
  command: "python {scripts_path}/web_nmap_image.py {pentest_path} {netloc} -s {pentest_path}/screenshots"
  description: "FAST - Runs nmap with -sT on common ports. Saves output and takes an image."

-
  name: whatweb
  command: "python {scripts_path}/whatweb_image.py {url} {pentest_path} -s {pentest_path}/screenshots"

-
  name: http_methods
  command: "python {scripts_path}/http_methods.py -o {pentest_path} -u {url}"

-
  name: dirb
  command: "python {scripts_path}/dirb_image.py {url} {pentest_path} -s {pentest_path}/screenshots"

-
  name: nikto
  command: "python {scripts_path}/mnikto.py --url {url} {pentest_path} -s {pentest_path}/screenshots"

-
  name: testssl
  command: "python {scripts_path}/mtestssl.py --url {url} {pentest_path} -s {pentest_path}/screenshots"

-
  name: uniscan
  command: "python {scripts_path}/uniscan_image.py {url} {pentest_path} -s {pentest_path}/screenshots"

-
  name: iframe
  command: "python {scripts_path}/iframe.py {url} {pentest_path} -s {pentest_path}/screenshots"

-
  name: validate TRACE
  command: "python {scripts_path}/validate_trace_image.py {url} {pentest_path} -s {pentest_path}/screenshots"
